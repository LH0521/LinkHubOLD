<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Search, Explore, Open" property="og:title" />
    <meta content="A website for guys to find content that gets you going!" property="og:description" />
    <meta content="https://LH0521.github.io/LinkHub/" property="og:url" />
    <meta content="https://github.com/LH0521/LinkHub/blob/main/logo.png?raw=true" property="og:image" />
    <meta content="#5C60F5" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Link Hub</title>

    <!-- Styles -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <!-- Link Canvas -->
    <div class="offcanvas offcanvas-end w-full w-lg-1/3" tabindex="-1" id="link_canvas"
        aria-labelledby="link_canvas_label">
        <div class="offcanvas-header border-bottom py-5 bg-surface-secondary">
            <h5 id="link_canvas_label"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body"></div>
        <div class="offcanvas-footer my-4 ms-4 gap-4 bg-surface-secondary">
            <button type="button" class="btn btn-sm btn-neutral" data-bs-dismiss="offcanvas">Close</button>
            <button type="button" class="btn btn-sm btn-danger">Report</button>
        </div>
    </div>

    <!-- Filters Canvas -->
    <div class="offcanvas offcanvas-end w-full w-lg-1/3" tabindex="-1" id="filters_canvas" aria-labelledby="filters_canvas_label">
        <div class="offcanvas-header border-bottom py-5 bg-surface-secondary">
            <h5>Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body vstack gap-5" id="filter-sections">
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-6 bg-surface-secondary" id="application">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 vstack gap-3">
                    <button class="btn btn-sm btn-neutral w-full mb-3 d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-page-filters" aria-expanded="false"
                        aria-controls="collapse-page-filters">
                        <i class="bi bi-filter-square me-2"></i>Navigation
                    </button>
                    <div class="collapse d-md-block mb-6" id="collapse-page-filters">
                        <div class="vstack gap-5">
                            <div class="card gap-5 position-relative">
                                <button class="btn-primary d-flex w-full py-3 ps-3 pe-4 align-items-center rounded-3"
                                    type="button" data-bs-toggle="offcanvas" data-bs-target="#filters_canvas">
                                    <span class="flex-fill text-start text-sm font-semibold">Filters</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <div>
                        <div class="d-flex flex-column flex-sm-row justify-content-between gap-3">
                            <div class="input-group input-group-sm input-group-inline">
                                <span class="input-group-text pe-2"><i class="bi bi-search"></i></span>
                                <input type="text" id="search" class="form-control" placeholder="Search"
                                    aria-label="Search">
                            </div>
                        </div>
                        <div id="results-container" class="row g-3 g-xl-5 mt-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="links.js"></script>
</body>

</html>
