    <main class="py-6 bg-surface-secondary" id="application">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 vstack gap-3">
                    <button class="btn btn-sm btn-neutral w-full mb-3 d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-page-filters" aria-expanded="false"
                        aria-controls="collapse-page-filters">
                        <i class="bi bi-filter-square me-2"></i>Navigation
                    </button>
                    <div class="collapse d-md-block mb-6" id="collapse-page-filters">
                        <div class="vstack gap-5">
                            <div class="card gap-5 position-relative">
                                <div class="dropdown w-full">
                                    <button
                                        class="btn-primary d-flex w-full py-3 ps-3 pe-4 align-items-center rounded-3"
                                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span class="me-3">
                                            <img alt="..."
                                                src="https://em-content.zobj.net/source/microsoft-teams/363/person_1f9d1.png"
                                                class="avatar avatar-sm rounded-circle">
                                        </span>
                                        <span class="flex-fill text-start text-sm font-semibold">Annonymous</span>
                                        <span>
                                            <i class="bi bi-chevron-expand text-white text-opacity-70"></i>
                                        </span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-end w-full">
                                        <div class="dropdown-header">
                                            <span class="d-block text-sm text-muted mb-1">Signed in as</span>
                                            <span class="d-block text-heading font-semibold">Annonymous</span>
                                        </div>
                                        <div class="dropdown-divider"></div>
                                        <span class="d-block text-sm text-muted">Preview Version of Link Hub. User/Auth
                                            features are currently unavaliable!</span>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#"><i class="bi bi-heart me-3"></i>Library </a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#" id="login-button"><i class="bi bi-box-arrow-left me-3"></i>Login</a>
                                    </div>
                                </div>
                            </div>

                            <div class="card h-full">
                                <div class="card-body">
                                    <div class="card-title d-flex align-items-center">

                                    </div>
                                    <div class="vstack gap-3 mt-4">
                                        <div class="form-item-checkable">
                                            <label class="item w-full" for="filter-version-twitter">
                                                <span

                                                    <i class="bi bi-twitter-x text-lg me-3"></i>
                                                    <span class="text-body text-sm font-semibold">Twitter</span>
                                                    <div class="ms-auto text-end">
                                                        <input class="form-check-input" type="checkbox"
                                                            name="filter-version" id="filter-version-twitter"
                                                            value="twitter">
                                                    </div>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-item-checkable">

                                                    <div class="ms-auto text-end">
                                                        <input class="form-check-input" type="checkbox"
                                                            name="filter-version" id="filter-version-reddit"
                                                            value="reddit">

                                    </div>
                                </div>
                            </div>

                            <div class="card h-full">
                                <div class="card-body">
                                    <div class="card-title d-flex align-items-center">
                                        <h5 class="mb-0">Race</h5>
                                    </div>
                                    <div class="vstack gap-3 mt-4">
                                        <div class="form-item-checkable">

                    <div>
                        <div class="d-flex flex-column flex-sm-row justify-content-between gap-3">

                                </span>
